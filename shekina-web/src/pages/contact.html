<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Shekina</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Incluyendo el encabezado -->
    <div id="header">
        <!-- Aquí se incluirá el contenido del header.html -->
    </div>

    <!-- Barra de navegación -->
    <div id="navbar">
        <!-- Aquí se incluirá el contenido del navbar.html -->
    </div>

    <main>
        <h1>Contacto</h1>
        <p>Si necesitas ayuda o deseas más información sobre nuestros servicios, por favor completa el siguiente formulario:</p>
        
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <h2>Información de Contacto</h2>
        <p>Teléfono: (123) 456-7890</p>
        <p>Email: contacto@shekina.org</p>
    </main>

    <!-- Incluyendo el pie de página -->
    <div id="footer">
        <!-- Aquí se incluirá el contenido del footer.html -->
    </div>

    <script src="../assets/js/scripts.js"></script>
</body>
</html>
